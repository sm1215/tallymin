<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tallymin</title>
		<link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.css"></link>
		<link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap-responsive.css"></link>
		<link rel="stylesheet" href="./vendor/tabulator/css/materialize/tabulator_materialize.min.css">
		<link rel="stylesheet" href="./vendor/fontawesome/css/all.min.css">
		<link rel="stylesheet" href="./css/main.css"></link>
	</head>
	<body>
		<div id="tallymin-container" class="container">
			<div id="intercom"></div>
			<div class="controls top">
				<div class="left">
					<button id="add-row">
						<i class="fas fa-user-plus"></i>
						Add
					</button>
					<button id="lock-names">
						Lock Names
					</button>
				</div>
				<div class="right">
					<button id="history-undo">
						<i class="fas fa-undo"></i>
						Undo
					</button>
					<button id="history-redo">
						<i class="fas fa-redo"></i>
						Redo
					</button>
				</div>
			</div>
			<div id="tallymin-table"></div>

			<div class="instructions">
				<h4>Multi-row Modifications</h4>
				<p>These controls will apply to all checked rows</p>
			</div>
			<div class="controls bottom">
				<div class="left">
					<input type="number" id="multirow-modify-amount" value=0>
					<button id="multirow-modify-button">
						<i class="fas fa-check-double"></i>
						Modify Scores
					</button>
				</div>
				<div class="right">
					<button id="multirow-delete-button">
						<i class="fas fa-user-minus"></i>
						Delete Rows
					</button>
				</div>
			</div>

			<div class="instructions">
				<h4><i class="fas fa-copy"></i> Copy Results</h4>
				<p>Click into an editable field and press Ctrl+C to copy all names and scores to your clipboard.</p>
			</div>
		</div>
		<script type="text/javascript" src="./vendor/tabulator/js/tabulator.min.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
