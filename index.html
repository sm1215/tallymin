<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tallymin</title>
		<link rel="stylesheet" href="./css/bootstrap.css"></link>
		<link rel="stylesheet" href="./css/bootstrap-responsive.css"></link>
		<link rel="stylesheet" href="vendor/tabulator/css/materialize/tabulator_materialize.min.css">
		<link rel="stylesheet" href="./css/main.css"></link>
	</head>
	<body>
		<div id="tallymin-container" class="container">
			<div class="controls top">
				<div class="left">
					<button id="add-row">Add Row</button>
					<button id="lock-names">Lock Names</button>
				</div>
				<div class="right">
					<button id="history-undo">Undo</button>
					<button id="history-redo">Redo</button>
				</div>
			</div>
			<div id="tallymin-table"></div>

			<div class="instructions">
				<h4>Multi-row Modifications</h4>
				<p>These controls will apply to all checked rows</p>
			</div>
			<div class="controls bottom">
				<div class="left">
					<input type="number" id="multirow-modify-amount" value=0>
					<button id="multirow-modify-button">Modify Scores</button>
				</div>
				<div class="right">
					<button id="multirow-delete-button">Delete Rows</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="vendor/tabulator/js/tabulator.min.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
